dataset_path: parquet
dataset_kwargs:
  data_files: /home/bruno/data-rsteven1/mathvista/captioned-math-vista.parquet
  token: True
task: "captioned-math-vista"
test_split: train
output_type: generate_until
doc_to_text: !function utils.mathvista_doc_to_text
doc_to_target: "answer"
generation_kwargs:
  until:
    - "ASSISTANT:"
  max_new_tokens: 1024
  temperature: 0
  top_p: 1.0
  num_beams: 1
  do_sample: false
process_results: !function utils.mathvista_process_results
metric_list:
  - metric: gpt_eval_score
    aggregation: !function utils.mathvista_aggregate_results
    higher_is_better: true
metadata:
  version: 0.0
  gpt_eval_model_name: "gpt-4"
  quick_extract: false